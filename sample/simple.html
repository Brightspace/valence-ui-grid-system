<html>
<head>
	<link type="text/css" rel="stylesheet" href="simple.css">
	<style>
		button {
			margin-top: 20px;
			margin-right: 10px;
			padding: 15px;
		}
	</style>
</head>
<body>
	<div class="app">
		<div class="header">12 columns (full)</div>

		<div class="stuff-1a">4 columns</div>
		<div class="stuff-1b">4 columns</div>
		<div class="stuff-1c">last 4 columns</div>

		<div class="stuff-2">
			<div class="stuff-2a">2 columns</div>
			<div class="stuff-2b">4 columns</div>
			<div class="stuff-2b">4 columns</div>
			<div class="stuff-2c">last 2 columns</div>
		</div>

		<div class="stuff-3a">2 columns</div>
		<div class="stuff-3b">last 5 columns</div>

		<div class="stuff-4">
			<div class="stuff-4a">1</div>
			<div class="stuff-4a">2</div>
			<div class="stuff-4a">3</div>
			<div class="stuff-4a">4</div>
			<div class="stuff-4a">5</div>
			<div class="stuff-4a">6</div>
			<div class="stuff-4a">7</div>
			<div class="stuff-4a">8</div>
			<div class="stuff-4a">9</div>
			<div class="stuff-4a">10</div>
			<div class="stuff-4a">11</div>
			<div class="stuff-4a">12</div>
		</div>

	</div>

	<button onclick="document.getElementsByClassName('app')[0].className='app vui-gs-debug'">Show Grid</button>
	<button onclick="document.getElementsByClassName('app')[0].className='app'">Hide Grid</button>
	<button onclick="document.getElementsByClassName('app')[0].setAttribute('dir','ltr')">LTR</button>
	<button onclick="document.getElementsByClassName('app')[0].setAttribute('dir','rtl')">LTR</button>

</body>
</html>
